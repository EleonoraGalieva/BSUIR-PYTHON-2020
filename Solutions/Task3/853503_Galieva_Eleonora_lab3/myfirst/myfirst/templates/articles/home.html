{% extends 'base.html' %}
{% load static %}
{% block title %}Last news{% endblock %}

{% block content %}
<div id="carousel" class="carousel slide" data-ride="carousel" style="width:65%; margin: 50px 100px;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="{% url 'articles:article' latest_article_1.id%}"> <img class="d-block w-100"
                                                                            src="{{latest_article_1.article_pic.url}}"
                                                                            alt="First slide"></a>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{latest_article_1.article_title}}</h5>
            </div>
        </div>
        <div class="carousel-item">
            <a href="{% url 'articles:article' latest_article_2.id%}"><img class="d-block w-100"
                                                                           src="{{latest_article_2.article_pic.url}}"
                                                                           alt="Second slide"></a>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{latest_article_2.article_title}}</h5>
            </div>
        </div>
        <div class="carousel-item">
            <a href="{% url 'articles:article' latest_article_3.id%}"> <img class="d-block w-100"
                                                                            src="{{latest_article_3.article_pic.url}}"
                                                                            alt="Third slide"></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{latest_article_3.article_title}}</h5>
                </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
